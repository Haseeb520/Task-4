<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background:linear-gradient(to right,#3494e6,#ec6ead) ;
        }
        .converter{
            text-align: center;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color:white;
          
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }
        select,input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .input{
            width:95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        /* From uiverse.io by @Ali-Tahmazi99 */
button {
 display: inline-block;
 width: 100px;
 height: 30px;
 border-radius: 10px;
 border: 1px solid #03045e;
 position: relative;
 overflow: hidden;
 transition: all 0.5s ease-in;
 z-index: 1;
}

button::before,
button::after {
 content: '';
 position: absolute;
 top: 0;
 width: 0;
 height: 100%;
 transform: skew(15deg);
 transition: all 0.5s;
 overflow: hidden;
 z-index: -1;
}

button::before {
 left: -10px;
 background: #3494e6;
}

button::after {
 right: -10px;
 background: #ec6ead;
}

button:hover::before,
button:hover::after {
 width: 58%;
}

button:hover span {
 color: #fff;
 transition: 0.3s;
}

button span {
 color: #03045e;
 font-size: 18px;
 transition: all 0.3s ease-in;
}
    </style>
</head>

<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="temperature">Temperature:</label>
        <input class="input" type="number" id="temperature" placeholder="Enter Temperature">

        <button onclick="convert()">
            <span > Convert
            </span>
          </button>

        <label for="result">Result:</label>
        <input  class="input"type="text" id="result" readonly>
    </div>

    <script>
        function convert() {
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);

            var convertedValue;
            var resultUnit;

            switch (fromUnit) {
                case 'C':
                    if (toUnit === 'F') {
                        convertedValue = (temperature * 9 / 5) + 32;
                        resultUnit = 'F';
                    } else if (toUnit === "K") {
                        convertedValue = temperature + 273.15;
                        resultUnit = 'K';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'C';
                    }
                    break;

                case 'F':
                    if (toUnit === 'C') {
                        convertedValue = (temperature - 32) * 5 / 9;
                        resultUnit = 'C';
                    } else if (toUnit === "K") {
                        convertedValue = (temperature - 32) * 5 / 9 + 273.15;
                        resultUnit = 'K';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'F';
                    }
                    break;

                case 'K':
                    if (toUnit === 'C') {
                        convertedValue = temperature - 273.15;
                        resultUnit = 'C';
                    } else if (toUnit === "F") {
                        convertedValue = (temperature - 273.15) * 9 / 5 + 32;
                        resultUnit = 'F';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'K';
                    }
                    break;
            }
            document.getElementById('result').value = convertedValue.toFixed(2) + " " + resultUnit;
        }
    </script>
</body>

</html>
